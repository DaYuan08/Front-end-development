<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/duozhuayu/css/cart.css">
    <title>购物车-多抓鱼</title>
</head>
<body>
    <div class="home">
        <div class="top">
            <a href="http://192.168.8.86:5504/duozhuayu/html/shoppingcart.html" class="selected">
                <span class="navigation navigation-all" style="position: relative">
                    全部
                    <span class="span"></span>
                </span>
            </a>
            <a href="http://192.168.8.86:5504/duozhuayu/html/remind.html">
                <span class="navigation">
                    到货提醒
                </span>
            </a>
        </div>
        <div class="central">
            <div class="book">
                <div class="left">
                    <div class="button">
                        <svg width="14.5" height="11" viewBox="11 14 29 22" stroke="#FFFFFF" stroke-width="4" fill="none"><polyline points="13.2427972 23.7361617 21.8111153 32.3044798 38 16.1155951"></polyline></svg>
                    </div>
                </div>
                <div class="right">
                    <img src="/duozhuayu/img/f1.jpg" alt="">
                    <div class="information">
                        <div style="flex: 1;">
                            <h2>代码大全（第2版）</h2>
                            <div style="margin-top: 4px;">
                                <span class="quality">
                                    品相良好
                                    <svg style="margin-left: 4px;" height="8" width="11">
                                        <path d="M 4 5 L 1 1  H 7"
                                        fill="rgb(102, 102, 102)" stroke-width="4"/>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <span class="price">￥64.00</span>
                    </div>
                    <button class="remove"><svg viewBox="19 19 22 22" stroke-linecap="round" width="10" height="10" stroke="rgb(170, 170, 170)"><g transform="translate(21.000000, 21.000000)"><path d="M0.333333333,0.333333333 L17.4148373,17.4148373"></path><path d="M0.333333333,0.333333333 L17.4148373,17.4148373" transform="translate(9.000000, 9.000000) scale(-1, 1) translate(-9.000000, -9.000000)"></path></g></svg></button>
                    <button class="lock">锁定</button>
                </div>
            </div>
        </div>
        <div class="locator">
            <svg width="12" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="jsx-4100974190"><rect x="4" y="4" width="16" height="16" class="jsx-4100974190"></rect></svg>
        </div>
        <a href="http://192.168.8.86:5504/duozhuayu/html/home.html" class="homepage">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"><path fill="none" stroke="#fff" stroke-width="1.5" d="M19.022 10.252v7.64a3 3 0 0 1-3 3H5.66a3 3 0 0 1-3-3v-7.676C.582 9.8.393 8.267 2.424 6.429l4.212-3.814c2.378-2.153 6.226-2.16 8.612 0L19.46 6.43c2.088 1.89 1.825 3.466-.438 3.823zM7.76 20.865h6.364v-4.327c0-1.11-.711-2.005-1.59-2.005H9.35c-.878 0-1.59.898-1.59 2.005v4.327z"></path></svg>
        </a>
    </div>
    <div class="bottom">
        <a href="" class="invite">
            邀请新用户，得 20 元买书券
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg" class="Icon"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </a>
        <div class="handle">
            <div class="check">
                <svg width="14.5" height="11" viewBox="11 14 29 22" stroke="#FFFFFF" stroke-width="4" fill="none"><polyline points="13.2427972 23.7361617 21.8111153 32.3044798 38 16.1155951"></polyline></svg>
            </div>
            <span class="number">已选 1</span>
            <div class="account">
                <div class="prices">
                    ￥64.00
                </div>
                <div class="freight">
                    运费<span style="margin-right: 10px">￥5</span>再买 <span>￥35.00</span> 包邮
                </div>
            </div>
            <a href="" class="clearing">结算</a>
        </div>
    </div>
</body>
</html>
